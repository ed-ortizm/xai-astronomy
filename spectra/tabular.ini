[constants]
root = /home/edgar/
user = ${root}/oso
work = ${user}/xai-astronomy
models = ${work}/models
data = ${constants:user}/data/spectra

[directories]
algorithm = vae
model = ${constants:models}/${algorithm}

[parameters]
features = 50
top_anomalies = 100

[explainer]
mode = regression
selection = highest_weights
sample = False
verbose = True
discretize = False
discretizer = quartile
sample_around = True
stats = None
kernel_width = None
