[constants]
root = /home/edgar
user = ${root}/oso
work = ${user}/xai-astronomy
data = ${constants:user}/data/spectra


[explain]
repo = ae-outlier-detection
algorithm = vae
architecture = 1000_100_10_100_1000
model = ${repo}/models/${algorithm}/${architecture}

[directories]
model = ${constants:user}/${explain:model}

[parameters]
features = 50
top_anomalies = 100

[explainer]
mode = regression
selection = highest_weights
sample = False
verbose = True
discretize = False
discretizer = quartile
sample_around = True
stats = None
kernel_width = None
