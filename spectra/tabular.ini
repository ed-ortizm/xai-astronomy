[constants]
root = /home/edgar
user = ${root}/oso
work = ${user}/xai-astronomy
data = ${constants:user}/data/spectra

[explain]
repo = ae-outlier-detection
algorithm = vae
architecture = 20_10_6_10_20
model = ${repo}/models/${algorithm}/${architecture}

[directories]
model = ${constants:user}/${explain:model}

[import]
ae = ${constants:user}/${explain:repo}/src

[parameters]
features = 50
top_anomalies = 100

[explainer]
mode = regression
selection = highest_weights
sample = False
verbose = True
discretize = False
discretizer = quartile
sample_around = True
stats = None
kernel_width = None
