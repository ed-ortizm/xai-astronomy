[constants]
root = /home/edgar
user = ${root}/oso
work = ${user}/xai-astronomy
data = ${constants:user}/data/spectra/

[explain]
repo = anomaly

[model]
repo = ae-outlier-detection
algorithm = vae
architecture = 20_10_6_10_20
model = ${repo}/models/${algorithm}/${architecture}

[directories]
model = ${constants:user}/${model:model}
train = ${constants:data}/train
anomaly = ${constants:data}/anomaly

[files]
train_data = ${directories:train}/fluxes.npy
anomaly_score = ${directories:anomaly}/anomaly_score.npy

[import]
ae = ${constants:user}/${model:repo}/src
anomaly = ${constants:user}/${explain:repo}/src

[parameters]
features = 50
top_anomalies = 100

[explainer]
mode = regression
kernel_width = 0.75
kernel = None
verbose = True
feature_selection = auto
sample_around_instance = True
random_state = 1
